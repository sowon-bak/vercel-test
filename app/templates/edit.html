{% extends "base.html" %} {% block title %}리뷰 수정{% endblock %} {% block
content %}
<h1 class="text-2xl font-bold mb-6">리뷰 수정</h1>
<form method="POST" class="space-y-4 bg-white p-6 shadow rounded">
    <div>
        <label class="block mb-1 font-medium">제목</label>
        <input
            type="text"
            name="title"
            value="{{ review.title }}"
            required
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
        />
    </div>
    <div>
        <label class="block mb-1 font-medium">내용</label>
        <textarea
            name="content"
            required
            rows="4"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
        >
{{ review.content }}</textarea
        >
    </div>
    <div>
        <label class="block mb-1 font-medium">별점</label>
        <input
            type="number"
            name="rating"
            min="1"
            max="5"
            value="{{ review.rating }}"
            required
            class="w-24 border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
        />
    </div>
    <button
        type="submit"
        class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600"
    >
        수정
    </button>
</form>
{% endblock %}
