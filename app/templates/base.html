<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>{% block title %}리뷰 노트{% endblock %}</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 font-sans">
        <div class="max-w-3xl mx-auto py-10">

            <footer class="mt-10 text-center text-gray-500 text-sm">
                © OZ코딩스쿨 웹 개발 초격차 캠프
