{% extends "base.html" %} {% block title %}리뷰 목록{% endblock %} {% block
content %}
<p class="text-lg text-center mb-6">
    ⭐ 평균 별점: <span class="font-semibold">{{ avg_rating }}</span>
</p>

<div class="text-center mb-6">
    <a
        href="{{ url_for('review.new_review') }}"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
    >
        새 리뷰 작성
    </a>
</div>

<div class="space-y-4">
    {% for r in reviews %}
    <div class="bg-white shadow p-4 rounded">
        <h2 class="text-xl font-semibold">{{ r.title }}</h2>
        <p class="text-gray-700 mt-2">{{ r.content }}</p>
        <p class="mt-2">⭐ {{ r.rating }}</p>
        <div class="mt-3 space-x-3">
            <a
                href="{{ url_for('review.edit_review', id=r.id) }}"
                class="text-blue-500 hover:underline"
                >수정</a
            >
            <a
                href="{{ url_for('review.delete_review_route', id=r.id) }}"
                class="text-red-500 hover:underline"
                >삭제</a
            >
        </div>
    </div>
    {% else %}
    <p class="text-center text-gray-500">
        아직 리뷰가 없습니다. 첫 리뷰를 작성해보세요!
    </p>
    {% endfor %}
</div>
{% endblock %}
